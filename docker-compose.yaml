services:
  
  light-card: 
    image: light-card
    build: 
      context: ./src
      dockerfile: Dockerfile
    container_name: light-card
    runtime: nvidia
    environment: 
      - NVIDIA_VISIBLE_DEVICES=all
    volumes: 
      - ./src:/workspace
      - ./results:/results
    network_mode: host
    env_file:
      - .env  
